<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
	color:rgba(0,0,0,.9);
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

	const hero = document.querySelector(".hero");
	const text = hero.querySelector("h1");
	const walk = 20;

	function dropShadow(event){
		const width = hero.offsetWidth;
		const height = hero.offsetHeight;

		let x = event.offsetX;
		let y = event.offsetY;

		if(this !== event.target){
			x += event.target.offsetLeft;
			y += event.target.offsetTop;
		}

		const xWalk = (x / width * walk) - (walk/2);
		const yWalk = (y / height * walk) - (walk/2);

		text.style.textShadow = `
			${xWalk}px ${yWalk}px 10px rgba(255,0,0,.5),
			${xWalk * -1}px ${yWalk}px 10px rgba(0,255,0,.5),
			${xWalk * -1}px ${yWalk * -1}px 10px rgba(0,0,255,.5),
			${xWalk}px ${yWalk * -1}px 10px rgba(0,255,255,.5)
			`



	}
	

	hero.addEventListener("mousemove", dropShadow);

</script>
</body>
</html>
