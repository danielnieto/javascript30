<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log("Hola");

    // Interpolated

    console.log("Mi nombre %s", "daniel");

    // Styled

    console.log("%c Estilizado", "color: red; font-size: 18px; font-weight: bold;");

    // warning!

    console.warn("Advertencia");

    // Error :|

    console.error("Un error");

    // Info

    console.info("Informacion");

    // Testing

    console.assert(true === false, "Esto se muestra si la asercion es falsa");

    // clearing

    // console.clear();

    // Viewing DOM Elements

    const p = document.querySelector("p");
    console.dir(p);

    // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`Soy ${dog.name}`);
        console.log(`${dog.name} tiene ${dog.age} años`);
        console.log(`${dog.name} tiene ${dog.age * 7} años perro`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
        console.count('Daniel');
        console.count('Daniel');
        console.count('German');
        console.count('Daniel');
        console.count('Daniel');
        console.count('German');
        console.count('Daniel');

    // timing
    console.time("mide");

    setTimeout(()=>{
      console.timeEnd("mide");
    }, 100);

    console.table(dogs);

  </script>
</body>
</html>
